    <!-- Document lines -->
    <rect x="-25" y="10" width="50" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="-25" y="18" width="35" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="-25" y="26" width="40" height="4" rx="2" fill="white" opacity="0.7"/>

    <!-- Magnifying glass circle -->
    <circle cx="15" cy="-15" r="12" stroke="white" stroke-width="4" fill="none"/>
    <line x1="24" y1="-6" x2="30" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Border -->
